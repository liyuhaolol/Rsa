apply plugin: 'java-library'
apply plugin: 'com.github.johnrengelman.shadow'
apply plugin: 'java'

shadowJar {
    manifest{
        //main 函数地址类
        attributes 'Main-Class': 'demo'
    }
    baseName = 'RSAutil'
    classifier = null
    version = 'v1.0.0'
    dependencies {
        include(dependency('org.bouncycastle:bcprov-jdk15:1.46'))
        //include(dependency('com.alibaba:fastjson:1.2.60'))
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation files('libs/javabase64-1.3.1.jar')
    implementation 'org.bouncycastle:bcprov-jdk15:1.46'
    implementation 'com.alibaba:fastjson:1.2.60'
}

sourceCompatibility = "7"
targetCompatibility = "7"
